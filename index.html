<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Veroyent</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }} <br>
      {{'Random number: ' + Math.ceil(Math.random()*6) }}
    </div>
    <script>
        const app = Vue.createApp({
          data() {
            return {
              message: "Hello World!"
            }
          }
        })
        app.mount('#app')
      </script>
  </body>
</html>
